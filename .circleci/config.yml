version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: pip install -e .
          name: Install
      - run:
          command: pytest tests/
          name: Run Tests

workflows:
  main:
    jobs:
      - build-and-test
